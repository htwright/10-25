<div id="#container">
<div ng2-carouselamos
class="slides-wrapper"
[items]="arr"
[width]="900"
[$prev]="prev"
[$next]="next"
[$item]="item"
></div>
<ng-template #prev>
  <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/26/nav-arrow-left-48.png" />
</ng-template>

<ng-template #next>
  <img src="https://cdn0.iconfinder.com/data/icons/glyphpack/26/nav-arrow-right-48.png" />
</ng-template>

<ng-template #item let-item let-i="index">
  <div class="items">
    <span>{{item.Name}}</span>
    <img src="{{item.MasterArtUrl}}">
  </div>
</ng-template>

</div>
